stages:
  - build
  - test
  - deploy

build-job:
  image: node:latest
  stage: build
  variables:
  #  GIT_SUBMODULE_STRATEGY: recursive
  #  GIT_SUBMODULE_UPDATE_FLAGS: --jobs 4
    GIT_STRATEGY : clone
  only:
  - master
  before_script: 
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git remote remove gitlab || true
    - git remote add gitlab "http://ELREST_MAINTAINER:${ELREST_MAINTAINER}@${CI_REPOSITORY_URL#*@}"
  script:
    - npm install
    - npm run build

    - |
      {
        echo "registry=http://${ELREST_VERDACCIO_URL}/"
        echo "${ELREST_VERDACCIO_URL#http*:}/:_authToken=\${ELREST_VERDACCIO_TOKEN}"
      } >> .npmrc

    - echo "Created the following .npmrc:"; cat .npmrc
    - git add --all
    - git commit -m "CI Build" || true

    
    - npm version patch
    - git push gitlab HEAD:$CI_COMMIT_REF_NAME -o ci.skip
    - git push gitlab --tags -f -o ci.skip
    - npm publish --patch
